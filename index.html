<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Mags ğŸ’•</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .obviously {
      background: #ffd166;
      color: #333;
    }

    .hidden {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
      }
      to {
        transform: translateY(-10vh) scale(1.5);
      }
    }
  </style>
</head>
<body>

<audio id="music" src="song.mp3"></audio>

<div class="card" id="card">

  <p>

  <p><strong>Will you be my Valentine?</strong> ğŸ’˜</p>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>

  </div>
</div>

    confetti({

    document.getElementById('card').innerHTML = `
      <h1>YAY ğŸ’–</h1>
      <p>

  function createHearts() {

      heart.className = 'heart';

</script>

</body>
</html>
