<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Mags ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #ffe4e1);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

.card {
  background: white;
  border-radius: 24px;
  padding: 30px 22px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 0.6s ease;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  color: #444;
}

button {
  margin-top: 20px;
  padding: 14px;
  font-size: 1.05rem;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.obviously {
  background: #ffd166;
  color: #333;
}

.hidden {
  display: none;
}

img {
  width: 100%;
  border-radius: 16px;
  margin-top: 20px;
}

.countdown {
  font-weight: bold;
  color: #ff4d6d;
  margin-top: 10px;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0.8; }
  to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.hug {
  font-size: 60px;
  animation: hug 1.2s infinite;
}

@keyframes hug {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<audio id="music" src="song.mp3" preload="auto"></audio>

<div class="card" id="card"></div>

<script>
const card = document.getElementById("card");
const music = document.getElementById("music");
let step = 0;

const valentineDate = new Date("February 14, 2026 00:00:00").getTime();

function countdownText() {
  const now = new Date().getTime();
  const diff = valentineDate - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  return days >= 0 ? `${days} days until Valentineâ€™s Day ğŸ’˜` : "Itâ€™s Valentineâ€™s Day ğŸ’–";
}

const screens = [
  `
  <h1>Hey Mags ğŸ’•</h1>
  <p>I wish I could be there with you right now.</p>
  <button onclick="next()">Tap to continue</button>
  `,
  `
  <h1>Long distance sucks ğŸ˜Œ</h1>
  <p>But it doesnâ€™t change how much I care about you.</p>
  <div class="countdown">${countdownText()}</div>
  <button onclick="next()">Next</button>
  `,
  `
  <h1>I miss you</h1>
  <p>In the quiet moments.</p>
  <p>In the random moments.</p>
  <p>In the moments I wish I could hug you.</p>
  <button onclick="next()">Keep going</button>
  `,
  `
  <h1>So I have a question ğŸ’˜</h1>
  <p><strong>Will you be my Valentine?</strong></p>
  <div class="buttons">
    <button onclick="yes()">Yes ğŸ’•</button>
    <button class="obviously" onclick="yes()">Obviously ğŸ˜</button>
  </div>
  `
];

function next() {
  step++;
  card.innerHTML = screens[step];
}

function yes() {
  music.play();

  confetti({
    particleCount: 200,
    spread: 90,
    origin: { y: 0.6 }
  });

  card.innerHTML = `
    <h1>YAY ğŸ’–</h1>
    <div class="hug">ğŸ«‚</div>
    <p>This is a virtual hug â€” squeeze it as long as you want.</p>
    <p>I miss you more than I can put into words.</p>
    <p><strong>Happy Valentineâ€™s Day, Mags ğŸ’•</strong></p>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  `;

  hearts();
}

function hearts() {
  for (let i = 0; i < 25; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ğŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
}

card.innerHTML = screens[0];
</script>

</body>
</html>
