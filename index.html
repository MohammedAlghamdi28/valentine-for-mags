<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #ffe4e1);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

.card {
  background: white;
  border-radius: 24px;
  padding: 30px 22px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 0.6s ease;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  color: #444;
}

button {
  margin-top: 20px;
  padding: 14px;
  font-size: 1.05rem;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.obviously {
  background: #ffd166;
  color: #333;
}

img {
  width: 100%;
  border-radius: 16px;
  margin-top: 18px;
}

.countdown {
  font-weight: bold;
  color: #ff4d6d;
  margin-top: 10px;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0.8; }
  to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.hug {
  font-size: 60px;
  animation: hug 1.2s infinite;
}

@keyframes hug {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* ğŸ‘º Goblin Animation */
.goblin {

  margin-top: 18px;
  animation: goblinBounce 1.2s infinite ease-in-out,
             goblinWiggle 0.8s infinite alternate;
}

@keyframes goblinBounce {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

@keyframes goblinWiggle {
  from { transform: rotate(-5deg); }
  to   { transform: rotate(5deg); }
}

.goblin-caption {
  margin-top: 6px;
  font-size: 0.95rem;
  color: #777;
  font-style: italic;
}
</style>
</head>
